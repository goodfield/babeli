language: ruby
cache: bundler
sudo: false
rvm:
  - 2.3.1

addons:
  sauce_connect: true

script:
- bundle install
- bundle exec rake db:create db:migrate db:seed RAILS_ENV=test
- bundle exec rake test:units test:functionals
- bundle exec rake test:integration_edge
- bundle exec rake test:integration_ie
- bundle exec rake test:integration_chrome
- bundle exec rake test:integration_firefox
- bundle exec rake test:integration_opera
- bundle exec rake test:integration_safari