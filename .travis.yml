language: ruby
cache: bundler
sudo: false
rvm:
  - 2.3.1

addons:
  sauce_connect: true

script:
  - bundle install
  - bundle exec rake db:create db:migrate db:seed RAILS_ENV=test
  - bundle exec rake test

env:
  - BROWSER_PLATFORM="Windows 7" BROWSER_NAME="internet explorer"
  - BROWSER_PLATFORM="Windows 7" BROWSER_NAME="Chrome"
  - BROWSER_PLATFORM="Windows 7" BROWSER_NAME="Firefox"
  - BROWSER_PLATFORM="Windows 7" BROWSER_NAME="Opera"
  - BROWSER_PLATFORM="Windows 10" BROWSER_NAME="MicrosoftEdge"
  - BROWSER_PLATFORM="macOS 10.12" BROWSER_NAME="Safari"

