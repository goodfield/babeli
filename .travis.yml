language: ruby
cache: bundler
sudo: false
rvm:
  - 2.3.1

addons:
  sauce_connect: true

script:
  - bundle install
  - bundle exec rake db:create db:migrate db:seed RAILS_ENV=test
  - bundle exec rake test

env:
  - PLATFORM="Windows 7" BROWSER="internet_explorer"
  - PLATFORM="Windows 7" BROWSER="chrome"
  - PLATFORM="Windows 7" BROWSER="firefox"
  - PLATFORM="Windows 7" BROWSER="opera"
  - PLATFORM="Windows 10" BROWSER="MicrosoftEdge"
  - PLATFORM="macOS 10.12" BROWSER="safari"

